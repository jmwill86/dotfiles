################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor = eDP-1, 1920x1200@60, 0x0, 1.00


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = dolphin
$menu = pkill wofi || wofi --show drun # wofi --show drun

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# there three...
exec-once = waybar
exec-once = swaync
exec-once = hyprpaper

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = XCURSOR_THEME, phinger-cursors-light

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 4
    gaps_out = 8

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccff99) rgba(2a323bFF) 45deg
    col.inactive_border = rgba(282828FF)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 0.98
    inactive_opacity = 0.98

    # drop_shadow = true
    # shadow_range = 1
    # shadow_render_power = 1
    # col.shadow = rgba(1a1a1a99)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 5
        passes = 1
        
        vibrancy = 0.1696
    }
}



animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = defaultBezier, 0.05, 0.9, 0.1, 1
    #bezier = defaultBezier, 0, 0.55, 0.45, 1


    animation = windows, 1, 4, defaultBezier, popin 80%
    animation = windowsOut, 1, 4, defaultBezier, popin 80%
    animation = border, 1, 1, default
    animation = borderangle, 1, 4, default
    animation = fade, 1, 10, default
    animation = workspaces, 1, 10, defaultBezier, fade
